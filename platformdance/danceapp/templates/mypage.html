{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- main -->
<style>
    table {
        border: 1px solid black;
    }

    td,
    th {
        border: 1px solid black;
    }

    th {
        text-align: center;
    }

    .main1 {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-gap: 1rem;
        grid-auto-rows: minmax(10em, auto);
        justify-items: start;
        width: 100%;
    }
</style>

<h1>mypage.html</h1>
<hr>
<!-- 유저 모델 기본 프로필 -->
<h2>유저 모델 기본 프로필</h2>
<table>
    <tr>
        <th>프사</th>
        <th>이름</th>
        <th>춤실력</th>
        <th>메일주소</th>
    </tr>
    <!-- 반복 시작 -->
    <tr>
        <td>프사</td>
        <td>프사</td>
        <td>프사</td>
        <td>프사</td>
    </tr>
    <!-- 반복 끝 -->
</table>

<hr>
<!-- 내가 올린 영상 출력 -->
<h2>내가 올린 영상</h2>
<table>
    <!-- 게시글 반복 시작 -->
    {% for post in posts %}
    <tr>
        <td>{{ post.userId }}</td>
        <td>프사</td>
        <td>프사</td>
        <td>프사</td>
    </tr>
    {% endfor %}
    <!-- 게시글 반복 끝 -->
</table>

{% endblock %}
