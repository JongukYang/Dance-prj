{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseCreate</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Gothic+A1:wght@900&display=swap');

        html {
            background-color: black;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('../../static/img/background1.png');
            background-color: rgba(0, 0, 0, 0.6);
            background-blend-mode: multiply;
            background-size: 100vw;
            background-repeat: no-repeat;
            background-position: center bottom;
            display: flex;
        }

        p,
        div {
            color: white;
            margin: 0;
            font-family: 'Gothic A1', serif;
        }

        a {
            text-decoration-line: none;
        }

        #secLeft {
            width: 140px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #back {
            width: 40px;
            height: 40px;
            margin-left: 100px;
            margin-top: 120px;
        }

        #secCenter {
            display: flex;
            flex-grow: 1;
            flex-wrap: nowrap;
            justify-content: center;
        }

        #divLogo {
            width: 100%;
            height: 96px;
            margin-top: 89px;
            margin-bottom: 67px;
            text-align: center;
        }

        #logo {
            color: white;
            font-family: 'DM Serif Display', serif;
            font-size: 70px;
        }

        .uploadInfo {
            font-size: 22px;
        }

        .uploadInfo .form-control {
            width: 511px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 0px solid #ffffff;
            border-radius: 15px;
            color: black;
            font-size: 20px;
            font-family: 'Gothic A1', sans-serif;
            margin-top: 17px;
            padding-left: 34px;
            padding-right: 34px;
        }

        .uploadInfo .form-control::placeholder {
            color: black;
        }

        #content {
            height: 210px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        select::-ms-expand {
            display: none;
        }

        #id_genreName {
            width: 579px;
            height: 70px;
        }

        .uploadInfo select {
            background: url("../../static/img/black_arrow_down.png") no-repeat 95% 50%;
            background-size: 35px;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .uploadInfo select option {
            background: rgba(0, 0, 0);
            color: #ffffff;
        }

        #id_photo {
            width: 0px;
            height: 0px;
            visibility: visible;
        }

        .uploadInfo label {
            display: inline-flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
        }

        .uploadInfo button {
            width: 580px;
        }

        #fileSelected {
            margin-top: 10px;
        }

        #fileName {
            font-size: 16px;
            font-family: 'Gothic A1', sans-serif;
        }

        #upload {
            width: 579px;
            height: 87px;
            background-color: #FF5656;
            border-radius: 30px;
            color: white;
            font-family: 'Gothic A1', sans-serif;
            font-size: 30px;
            margin-top: 130px;
            margin-bottom: 89px;
        }
    </style>
</head>

<body>
    <section id="secLeft">
        <a href="javascript:window.history.back();"><img id="back" src="{% static 'img/white_back.png' %}" alt="뒤로"></a>
    </section>

    <section id="secCenter">
        <div id="wrapper">
            <div id="divLogo">
                <a href="{% url 'index' %}">
                    <p id="logo">CHOO:OOM</p>
                </a>
            </div>
            <!--클래스 업로드 폼-->
            <form action="{% url 'coursecreate' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!--제목-->
                <div class="uploadInfo" style="margin-bottom:58px;">
                    <p>Title</p>
                    {{ form.title }}
                </div>
                <!--설명-->
                <div class="uploadInfo" style="margin-bottom:25px;">
                    <p>Introduction</p>
                    {{ form.body }}
                </div>
                <!--장르 선택-->
                <div class="uploadInfo" style="margin-bottom:53px;">
                    <p>What's your Genre?</p>
                    {{ form.genreName }}
                </div>
                <!--장소 선택-->
                <div class="uploadInfo" style="margin-bottom:67px;">
                    <p>Place</p>
                    {{ form.location }}
                </div>
                <!--날짜 시간 선택-->
                <div class="uploadInfo" style="margin-bottom:58px;">
                    <p>Date/Time</p>
                    {{ form.startDate }}
                </div>
                <!--메인 이미지 선택-->
                <div class="uploadInfo" style="height: 152px;">
                    <p>Main Image</p>
                    <label class="form-control" for="id_photo">파일 선택</label>
                    <div id="fileSelected">
                        <img id="fileImage" src="">
                        <p id="fileName"></p>
                    </div>
                    {{ form.photo }}
                </div>
                <!--업로드 버튼-->
                <input type="submit" id="upload" type="submit">
                <!-- <input id="upload" type="submit" value="Upload"></input> -->
            </form>
        </div>
    </section>
</body>

<script>
    // 파일 선택
    function loadFile(input) {
        var container = document.getElementById('fileSelected');
        var file = input.files[0];

        var newImage = document.getElementById("fileImage");
        newImage.src = URL.createObjectURL(file);
        newImage.style.maxWidth = "100px";
        newImage.style.maxHeight = "100px";
        newImage.style.visibility = "visible";

        var name = document.getElementById('fileName');
        name.textContent = file.name;
    }
</script>

</html>
