{% extends 'base.html' %}
{% block content %}
{% load static %}


<div id="header-section">
    <img class="logo" src="{% static 'img/logo.png' %}" />
    <input type="text" id="searchBar" placeholder="Search artist, classes"/>
    {% if request.user.is_authenticated %}
    <span>
        <a id="sign"  href="{% url 'logout' %}">SIGN OUT</a>
        {% else %}
        <a id="sign"  href="{% url 'login' %}">SIGN IN</a>
        {% endif %}
    </span>
    {% if request.user.is_authenticated %}
    <span>
        <span></span>
        {%else%}
        <a style="margin-left:44px;
        font-size: 19px;
        font-weight: 600;
        color:white;
        text-decoration: none;"
        href="{% url 'signup' %}">
        Sign Up
        </a>
        {% endif %}
    </span>
    <input id="my-page" type="button" value="MY PAGE">
</div>

<script type="text/javascript">
    var a = "{{request.user.is_authenticated}}"
    const myPageBtn = document.getElementById('my-page');

    myPageBtn.addEventListener('click',()=>{
        if(a==='True'){
            document.location.href = "{% url 'signup' %}"
        }
    })
</script>
{% endblock %}
