<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <div class="container">
        <form action="">
            <div class="left_container">
                <header>
                    <a href="../home/home.html">CHOO:OOM</a>
                </header>
                <div class = "level">
                    <p>당신의 춤 실력은?</p>
                    <label>상<input type="radio" name="user_level" value="upper"></label>
                    <label>중<input type="radio" name="user_level" value="middle"></label>
                    <label>하<input type="radio" name="user_level" value="lower"></label>
                </div>
            </div>
            <div class="right_container">
                <section>
                        <p>회원 가입</p>
                        <h4>아이디</h4>
                        <input type="text" placeholder="6자 이상의 영문 혹은 영문과 숫자를 조합" required>
                        <h4>비밀번호</h4>
                        <input type="password" placeholder="6자 이상의 영문 혹은 영문과 숫자를 조합" required>
                        <h4>비밀번호 확인</h4>
                        <input type="text" placeholder="비밀번호를 한번 더 입력해주세요." required>
                        <h4>이름</h4>
                        <input type="text" placeholder="이름을 입력해주세요." required>
                        <h4>생년월일</h4>
                        <input type="text" placeholder="YYYY" required>
                        <input type="text" placeholder="MM" required>
                        <input type="text" placeholder="DD" required>
                        <input type="submit" value="가입 하기">
                </section>
                <footer>
                    2022 Key. All Rights Reserved | Design By 서연이는 19살
                </footer>
            </div>
        </form>
        </div>

</html>
