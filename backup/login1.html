<h1>Login Page 2</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {% include './login_error.html' %}
    <div class="form-group">
        <p><label for="id">아이디
        <input type="text" class="" name="username" id=""
            placeholder="id"></label></p> 
        <p><label for="password">비밀번호
            <input type="password" name="password" id="" placeholder="pass"></label></p>
    </div>
    <input type="submit" value="submit">
</form>
